<!-- start products -->
<div class="container products">
    <div class="row ">
        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12" style=" padding-left: 36px;">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-6 col-sm-12 col-xs-12">
                    <div class="row">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding: 0px 27px;">
                            <div class="search row">
                                <div class="col-12 text-right">
                                    <span>ابحث عن ما تريد</span>
                                    <hr>
                                </div>
                                <div class="col-12">
                                    <div class="row">
                                        <div class="col-10" style="    padding: 0px;">
                                            <input style="width:100%">
                                        </div>


                                        <div class="col-2" style="    padding: 0px;">
                                            <div class="but"> <i class="fas fa-search"></i></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-12 col-lg-12 col-md-6 col-sm-12 col-xs-12">
                    <div class="row">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding: 0px 27px;">
                            <div class="gifts row">
                                <div class="col-12 text-right">
                                    <span>المنتجات</span>
                                    <hr>
                                </div>
                                <div class="col-12" style="padding: 0px">
                                    <ul>
                                        <li>هدايا</li>
                                        <li>عطور</li>
                                        <li> اكسسوارات يدويه</li>
                                        <li> اكسسوارات مستورده</li>
                                        <li>شنط يد</li>
                                        <li>محافظ</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-12 col-lg-12 col-md-6 col-sm-12 col-xs-12">
                    <div class="row">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding: 0px 27px;">
                            <div class="price row">
                                <div class="col-12 text-right">
                                    <span>السعر</span>
                                    <hr>
                                </div>
                                <div class="row">
                                    <label class="container-checkbox col-12">

                                        <input type="checkbox">
                                        <span class="checkmark"></span>
                                        <b>150 ريال - 200 ريال</b>

                                    </label>
                                    <label class="container-checkbox col-12">

                                        <input type="checkbox">
                                        <span class="checkmark"></span>
                                        <b>150 ريال - 200 ريال</b>

                                    </label>
                                    <label class="container-checkbox col-12">

                                        <input type="checkbox">
                                        <span class="checkmark"></span>
                                        <b>150 ريال - 200 ريال</b>

                                    </label>
                                    <label class="container-checkbox col-12">

                                        <input type="checkbox">
                                        <span class="checkmark"></span>
                                        <b>150 ريال - 200 ريال</b>

                                    </label>
                                </div>
                                <div class="col-xl-12">
                                    <button>تحديد</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-12 col-lg-12 col-md-6 col-sm-12 col-xs-12">
                    <div class="row">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding: 0px 27px;">
                            <div class="colors row">
                                <div class="col-12 text-right">
                                    <span>الالوان</span>
                                    <hr>
                                </div>
                                <div class="row">
                                    <label class="container-checkbox col-12">

                                        <input type="checkbox">
                                        <span class="checkmark"></span>
                                        <b>اسود</b>

                                    </label>
                                    <label class="container-checkbox col-12">

                                        <input type="checkbox">
                                        <span class="checkmark"></span>
                                        <b>اسود</b>

                                    </label>
                                    <label class="container-checkbox col-12">

                                        <input type="checkbox">
                                        <span class="checkmark"></span>
                                        <b>اسود</b>

                                    </label>
                                    <label class="container-checkbox col-12">

                                        <input type="checkbox">
                                        <span class="checkmark"></span>
                                        <b>اسود</b>

                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- pagination -->

        <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
            <div class="row">
                <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12"
                    *ngFor="let item of collection | paginate: { itemsPerPage: 6, currentPage: p }">
                    <div class="box row">
                        <img class="product" src="{{item.image}}">
                        <div class="col-xl-5 col-lg-3 col-md-6 col-sm-4 col-4">
                            <span> {{item.name}} </span><br>
                            <span>{{item.price}}</span>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-7 col-7">
                            <div class="star">
                                <img class="icon" src="{{item.icon}}">
                                <img class="icon" src="{{item.icon}}">
                                <img class="icon" src="{{item.icon}}">
                                <img class="icon" src="{{item.icon}}">
                                <img class="icon" src="{{item.icon}}">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="col-xl-8 col-lg-8 col-md-8 col-sm-8 col-8 paginate">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
</div>
<!-- end products -->
